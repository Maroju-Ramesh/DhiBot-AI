<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full Page Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Card Styling */
        .card {
            width: 350px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button */
        .btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Links */
        .text-center {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="card">
        <h3>Sign Up</h3>
        <form id="signup-form">
            <div class="input-group">
                <label>Full Name</label>
                <input id="name" type="text" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input id="signup-email" type="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input id="signup-password" type="password" placeholder="Create a password">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password">
            </div>
            <button id="signupbtn" type="submit" class="btn">Sign Up</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a onclick="navigate('signin.html')">Sign In</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
