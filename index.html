<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DhiBot AI</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>

  <body>
    <div id="splash">
      <h1 class="fade-in">DhiBot AI</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div id="hero-nav" class="hero-navigate">
        <h1>Experience the power of AI with DhiBot</h1>
        <p>â€“ Your smart assistant for seamless interactions!</p>
        <button
          id="signinbtn"
          
          style="font-weight: bold"
        >
          Sign In
        </button>
        <button
          id="signupbtn"
          
          style="font-weight: bold"
        >
          Sign Up
        </button>
        <p>(or)</p>
        <button
          style="color: silver"
          id="guest"
          
        >
          Guest Mode
        </button>
      </div>

      <div id="signinform" class="card">
        <h3>Sign In</h3>
        <form id="signin-form">
          <div class="input-group">
            <input id="email" type="email" placeholder="" required/>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input id="password" type="password" placeholder="" required />
            <label for="password">Password</label>
          </div>
          <button id="signinbtn" type="submit" class="btn">Sign In</button>
        </form>
        <div class="text-center">
          <a  id="backtohome">Back to Home</a>
        </div>
        <div class="text-center">
          <p>
            Don't have an account? <a id="dontHaveAcc">Sign Up</a>
          </p>
        </div>
      </div>

      <!-- signup----start -->

      <div id="signupform" class="card2">
        <h3>Sign Up</h3>
        <form id="signup-form">
          <div class="input-group">
            <input id="name" type="text" placeholder="" required />
         <label for="name" >Full Name</label>
          </div>
          <div class="input-group">
            <input
              id="signup-email"
              type="email" placeholder=""
              required
            />
            <label for="email" >Email</label>
          </div>
          <div class="input-group">
            <input
              id="signup-password"
              type="password" placeholder=""
              required
            />
            <label for="password" >Create Password</label>
          </div>

          <button id="signupbtn" type="submit" class="btn">Sign Up</button>
        </form>
        <div class="text-center">
          <p>
            Already have an account? <a id="alreadyAcc">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
