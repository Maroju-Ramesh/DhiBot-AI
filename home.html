<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DhiBot AI</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div style="display: flex; gap: 3%">
        <img src="./assets/favicon.ico" alt="" />
        <h1 style="text-wrap: nowrap">DhiBot AI</h1>
      </div>

      <div class="menu2">
        <img src="./assets/userpic.png" alt="" srcset="" />
        <p id="nav-username">RiyaRoy</p>

        <img onclick="darkMode()" id="sun" src="./assets/sun.svg" alt="" />

        <img
          
          id="logout"
          src="./assets/logout.webp"
          alt=""
        />
      </div>

      <div class="menu">
        <img id="menu-list" src="./assets/menu.svg" alt="" />
        <div id="nav-menu" class="show">
          <div id="user">
            <img src="./assets/userpic.png" alt="" srcset="" />
            <p id="nav-username-item" style="flex-wrap: wrap;">RiyaRoy</p>
          </div>
          <div onclick="darkMode()" id="sun" class="float-menu">
            <img
              style="display: inline"
              src="./assets/sun.svg"
              alt=""
            />
            <p style="text-wrap: nowrap">Theme</p>
          </div>
          <div id="logout-mini" class="float-menu">
            <img
              style="display: inline"
              id="logout"
              src="./assets/logout.webp"
              alt=""
            />
            <p style="display: inline">Logout</p>
          </div>
        </div>
      </div>
    </header>
    <main class="hero-container">
      <img id="watermark" src="./assets/watermark.png" alt="" />
      <div class="ai-chat-box">
        <img id="ai-image" src="./assets/Ai-img.jpg" alt="" />
        <div class="ai-chat-area">Hello! How Can i Help you Today?</div>
      </div>
    </main>
    <div class="prompt-area">
      
      <div id="character" class="showw">
        
<select id="personality">
    <option value="formal">Formal</option>
    <option value="casual">Casual</option>
    <option value="funny">Funny</option>
    <option value="motivational">Motivational</option>
</select>
</div><button id="personalities"><img src="./assets/emoji.png" alt=""></button>
      <input type="text" id="prompt" placeholder="Type here..." />

      <button id="enter" type="submit">
        <img class="promptbtn" src="./assets/arrow.svg" alt="" />
      </button>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
