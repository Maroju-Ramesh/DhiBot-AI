<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 style="text-wrap: nowrap">DhiBot Ai</h1>

      <div class="menu">
        <img src="./assets/userpic.png" alt="" srcset="" />
        <p>Riya</p>
        <img id="moon" src="./assets/sun.svg" alt="" />
      </div>
    </header>
    <main class="hero-container">
      <img id="watermark" src="./assets/watermark.png" alt="" />
      <div class="ai-chat-box">
        <img id="ai-image" src="./assets/Ai-img.jpg" alt="" />
        <div class="ai-chat-area">Hello! How Can i Help you Today?</div>
      </div>
    </main>
    <div class="prompt-area">
      <button id="image">
        <img class="promptbtn" src="./assets/image.svg" alt="" />
      </button>
      <input type="text" id="prompt" placeholder="Type here..." />

      <button id="enter" type="submit">
        <img class="promptbtn" src="./assets/arrow.svg" alt="" />
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
